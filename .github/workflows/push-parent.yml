name: push to parents

on:
  push:
    branches: [ master ]

jobs:
  dispatch:
    strategy:
      matrix:
        repo: ['vsrikrish/my-cv', 'srikrishnan-lab/srikrishnan-lab.github.io']
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: push-bib
          
